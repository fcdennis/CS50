<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../public/css/main.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"

        crossorigin="anonymous"></script>

    <!- Summer Script-->
        <script id="summerShows" type="text/x-handlebars-template">
        {{#each summerAnimes}}
        <div class="content">
            <figure >
                <figcaption>{{this.name}}</figcaption>
                <a href="{{this.link}}" target="_blank"><img src="{{this.src}}" alt="{{this.name}}"></a>
            </figure>
        </div>
        {{/each}}
    </script>

</head>
